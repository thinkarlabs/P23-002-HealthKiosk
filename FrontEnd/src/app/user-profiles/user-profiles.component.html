<div id='x-header'>
	<nav class="navbar navbar-expand navbar-dark fixed-top bg-dark p-1">
	  <div class="container-fluid">
		<img src="https://www.asthrasoft.com/site/img/logo.png" style="height:25px"/>
		<p class="navbar-brand my-0  ms-2">Think Healthcare</p>
		
		
	  </div>
	</nav></div>
<main class="container-full">
    <div id='x-main' class="container-md mt-5 py-1" style="min-height:500px">
      <div class="col-3"><h3>Registered profiles</h3></div>
    <div class="row mt-2 py-0 ">
     
    	
          
            <div class="col-3 text-center" *ngFor="let user of Profiles">
               
                <button class="btn btn-primary p-2 rounded-0" (click)="onClicking()"style="width:250px;height:250px" data-nav="tab.episodes">
                      <img src="{{user.profile_pic}}" style="width:125px;height:125px" class="card-img-top img-fluid rounded-circle" alt="...">
                      <div class="card-body" >
                        <!-- <img src="https://png.pngtree.com/png-vector/20190429/ourmid/pngtree-vector-add-icon-png-image_998225.jpg" style="width:175px;height:175px" class="card-img-top img-fluid rounded-circle" alt="..."> -->
                          <h5 class="card-title">{{user.profile_name}}</h5> 
                         <p class="card-text">{{user.profile_gender}}, {{user.profile_age}} yrs</p>  
                      </div>
                </button>
            </div>
    
       
        
        <div class="col-3 text-center">
            <button class="btn btn-primary p-2 rounded-0" (click)="onClickingPlus()"style="width:200px;height:200px" data-nav="tab.profile.new">
                  <img src="https://png.pngtree.com/png-vector/20190429/ourmid/pngtree-vector-add-icon-png-image_998225.jpg" style="width:150px;height:150px" class="card-img-top img-fluid rounded-circle" alt="...">
            </button>
        </div>
    
    </div>
  
    
    <button class="bg-primary text-light btn-lg" (click)="onLogOut()" style="position:absolute;;bottom:60px;right:100px" data-nav="tab.login">Logout</button>
<!-- </main> -->
