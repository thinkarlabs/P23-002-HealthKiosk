
<div id='x-header'>
	<nav class="navbar navbar-expand navbar-dark fixed-top bg-dark p-1">
	  <div class="container-fluid">
		<img src="https://www.asthrasoft.com/site/img/logo.png" style="height:25px"/>
		<p class="navbar-brand my-0  ms-2">Think Healthcare</p>
		<div class="collapse navbar-collapse" id="navbarCollapse">

		</div>
		
	  </div>
	</nav></div>

      <main class="container-full">
        <div id='x-main' class="container-md mt-5 p-3">
          <webcam [height]="0" [width]="0" [trigger]="triggerObservable" (imageCapture)="handleImage($event)">
          </webcam>
        <h3>Register a new profile</h3>
       
        <div class="row">
        
          <div class="col-3">
            <img [attr.src]="showAngularImage ? 'assets/img/camera.png' : webcamImage.imageAsDataUrl"
            style="width:175px;height:175px " class="card-img-top img-fluid rounded-circle"
            (click)="triggerSnapshot($event); ">
            <div class="col-12 mt-3">
              
              <p>{{text}}</p>
              <h1>{{text}}</h1>
             </div>
            
            
          </div>
          <div class="col-9">
            <form #userRegistration="ngForm" (ngSubmit)="postUserRegistration(userRegistration.value)">
            <div class="row">
              
             
            <div class="mb-1 col-12">
              <label for="exampleFormControlInput1" class="form-label">Name</label>
              <input ngModel name="profile_name" class="form-control" type="string" aria-label="...">

              
            </div>
        
            <div class="mb-1 col-6">
              <label for="exampleFormControlInput1" class="form-label">Age</label>
              <input ngModel name="profile_age" class="form-control" type="number" aria-label="...">

            </div>
        
            <div class="mb-1 col-6">
              <label for="exampleFormControlInput1" class="form-label ">Gender</label>
              <select class="form-select" ngModel name="profile_gender">
                <option *ngFor="let n of Gender">{{n}}</option>
              </select>
            
            </div>
            <div class="image-upload">
              <input hidden type="URL" name="profile_pic" [(ngModel)]="myURL" placeholder="insert image URL here"
                (change)="onURLinserted() ">


            </div>
          
        
            <div class="align-self-end ml-auto mt-4 col-0">
              <button class="bg-primary text-light float-end mx-2 btn-lg align-self-end ml-auto"
                (click)="onSubmit()">Submit</button>
              <button class="bg-primary text-light float-end mx-2 btn-lg align-self-end ml-auto" data-nav="tab.profiles"
                (click)="onCancel()">Cancel</button>
              
            </div>
          
            
            </div>
          </form>
          
          </div>
        
        </div>
       
        
        
        </div>
        
        </main>
