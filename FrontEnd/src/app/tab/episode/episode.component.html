<div id='x-header'>
	<nav class="navbar navbar-expand navbar-dark fixed-top bg-dark p-1">
		<div class="container-fluid">
			<img src="https://www.asthrasoft.com/site/img/logo.png" style="height:25px" />
			<p class="navbar-brand my-0  ms-2">Think Healthcare</p>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<!-- <a class ="float-end mx-2 btn-lg align-self-end ml-auto text-white"  routerLink="/phone">Kiosk App</a> -->
			</div>
		</div>
	</nav>
</div>
<main class="container-full">
	<div id='x-main' class="container-md mt-5 py-1" style="min-height:500px">
		<div class="col-12">
			<h3>Episodes for {{Episode.profile_name}}, {{Episode.profile_gender}}, {{Episode.profile_age}} yrs</h3>
		</div>
		<div class="row-3 ml-4 mb-3">
		</div>
		<div class="row ml-4 mb-3">
			<button class="btn btn-primary p-2 rounded-0" (click)="onClickingAdd()" style="width:250px;height:250px">
				<img src="https://png.pngtree.com/png-vector/20190429/ourmid/pngtree-vector-add-icon-png-image_998225.jpg"
					style="width:150px;height:150px" class="card-img-top img-fluid rounded-circle" alt="...">
			</button>
			<div class="btn btn-secondary py-3 mb-3 rounded-0 ml-4" *ngFor="let item of Episode.episodes" (click)="onClicking()"
				style="height:250px">
				<div class="card-body mb-4 " style="width:250px;height:250px" class="card-img-top img-fluid rounded-circle">
					<h5 class="card-title ">{{item.created_at}}</h5>
					<p class="card-textc ">BOT</p>
					<p class="card-text ">{{item.summary}}</p>
				</div>
			</div>
		</div>
</div>
<button class="bg-primary text-light btn-lg" style="position:absolute;;bottom:60px;right:100px"
(click)="onCancel()">Cancel</button>
