<div id='x-main' class="container-full mt-2 p-3">
	<!-- <div class="container-md"> -->
	
		<div class="row mt-3 ">
		
			<div class="container">
				<h3 class="float-start ">Patient Queue</h3>
				<button type="button"   (click)="inrefresh()" class="btn btn-success align-self-end">Refresh</button>
			</div>
		</div>
		
			<div class="row col-12 mb-2" >	
			
				
			<table class="table table-hover">
			  <thead>
				<tr>
				  <th scope="col-1">Photo</th>
				  <th scope="col-1">Name</th>
				  <th scope="col-1">Profile</th>
				  <th scope="col-1">Date/Time</th>
				  <!-- <th scope="col-2">+</th> -->
				</tr>
			  </thead>
			  <tbody *ngFor="let user of Patient">
			  
				<tr>
				  <td class="col-1">
					<img src="{{user.profile_pic}}" style="width:60px;height:60px" class="card-img-top img-fluid rounded-circle" alt="...">
				  </td>
				  <!-- <td class="col-1 align-self-start">{{profile.profile_name}}</td> -->
				  <td class="col-1 align-self-start">{{user.profile_name}}</td>
				  <td class="col-1">{{user.profile_gender}} , {{user.profile_age}} yrs</td>
				  <td class="col-3">{{user.episodes[0].created_at}} </td>
				  <td class="col-4">{{user.episodes[0].summary}}</td>
				  <td class="col-4 align-self-end">
					<td class="col-2 align-self-end">
					<!-- <i class="bi bi-telephone-outbound p-2 align-self-end"(click)="onCall()" ></i> -->
					<i class="bi bi bi-check-square p-2 "style="align-self-end" (click)="onConfirm()"></i>
				</td>
				
				</tr>
			 
			  </tbody>
			</table>
	
			</div>	
	
		</div>
