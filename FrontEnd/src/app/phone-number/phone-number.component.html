<main class="container-full">
    <div id='x-main' class="container-fluid mt-5 bg-secondary text-light p-0">
        <div class="card login-card bg-secondary text-light" style="min-height:600px;">
            <div id="logincard">
               
                <div class="card-body mx-auto" 
                    style="display:block;width:400px;margin-top:100px;">

                    <h5 class="card-title text-center mb-2">Enter your Phone Number</h5>
                  <form #Registration="ngForm" (ngSubmit)="onClickSubmit(Registration.value)">
                       
                        
                        <input ngModel name="number" class="form-control mt-4" type="string" >
                    <button type="button" (click)="onClickSubmit(Registration.value)"
                        class="btn btn-primary text-center w-50 mt-4 mx-auto btn-lg" style="display: block;"
                        data-nav="tab.otp">Done</button>
                    </form>
                </div>
            
            </div>

            <div class="card-body mx-auto" style="display:block;width:200px;position:absolute;bottom:60px;right:100px">

                    <img src="assets/img/emids-logo.png" style="width:160px" class="me-3"></a>
