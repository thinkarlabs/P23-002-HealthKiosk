          <main class="container-full">
            <div id='x-main' class="container-fluid mt-5 p-3" style="min-height:550px">
            <div class="row">
            <div class="col-8"> 
              <h3 class="card-title">Beneficiaries</h3>
             <img style="width:200px;" src="assets/img/Regal_Hospital_Bangalore_Logo.jpg">
            </div>
            <div class="col-4"> 
                <div class="card login-card m-4 bg-secondary text-light">
                  <div class="card-body">
                      <h5 class="card-title">Login</h5>
                      <form #docRegistration="ngForm" (ngSubmit)="postDocRegistration(docRegistration.value)">
                        <div class="form-group">
                          <label for="usernameInput">Username</label>
                          <input  ngModel name="doc_name" type="text"  class="form-control" id="usernameInput" placeholder="Enter username" name="username">
                        </div>
                        <div class="form-group mt-2">
                          <label for="passwordInput">Password</label>
                          <input  ngModel name="doc_pass" type="password"   class="form-control" id="passwordInput" placeholder="Enter password" name="password">
                        </div>
                        <button type="submit" class="mt-4 btn btn-primary" data-nav="admin.episodes" (click)="goToPatient(docRegistration.value)">Doctor</button>
                      </form>
                    </div>
                  </div>  
            
                <div class="card login-card m-4 bg-secondary text-light">
                  <div class="card-body">
                      <h5 class="card-title">Supported by</h5>
                       <a href="https://www.emids.com/" target="_blank">
                        <img src="assets/img/emids-logo.png" style="width:160px"  class="me-3"></a>
                      <!--<img style="width:145px" src="/static/img/iihmr_bangalore_logo.jpg"></img>-->
                    </div>
                  </div>  
            
              </div>
            </div>
            </div>
            
            </main>
