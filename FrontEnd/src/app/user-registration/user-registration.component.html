<main class="container-full">
  <div id='x-main' class="container-md mt-5 p-3">
    <webcam [height]="0" [width]="0" [trigger]="triggerObservable" (imageCapture)="handleImage($event)">
    </webcam>


    <h3>Register a new profile</h3>
    <div class="row">

      <div class="col-3">

        <button class="btn rounded-0" (click)="triggerSnapshot(); ">
          <img id="img" src="assets/img/camera.png" style="width:175px;height:175px "
            class="card-img-top img-fluid rounded-circle" alt="...">

        </button>

      </div>
      <form #userRegistration="ngForm" (ngSubmit)="postUserRegistration(userRegistration.value)">
      <div class="col-9">
        <div class="row">

          <div class="mb-1 col-12">
            <label for="exampleFormControlInput1"  class="form-label">Name</label>
            <input  ngModel name="Name" class="form-control" type="string"  aria-label="..."  ngModel>
          </div>

          <div class="mb-1 col-6">
            <label for="exampleFormControlInput1" class="form-label">Age</label>
            <input ngModel name="Age"  class="form-control" type="number"  aria-label="...">
          </div>

           <div class="mb-1 col-6">
            
            <label for="exampleFormControlInput1"  class="form-label ">Gender</label>
            <!-- <div>
              
              <select id="level"  ngModel gender="Gender" class="form-select">
                <option selected>Gender</option>
                <option value="L1">Male</option>
                <option value="L1">Female</option>
                <option value="L1">Other</option>
              </select>
            </div> -->
            <select class="form-select" ngModel name="selected">
              <option *ngFor="let n of Gender" >{{n}}</option>
            </select>
            {{selected}}
           
        
          </div> 
 









          <div class="align-self-end ml-auto mt-4 ">
            <button class="bg-primary text-light float-end mx-2 btn-lg align-self-end ml-auto"
             >Submit</button>
            <button class="bg-primary text-light float-end mx-2 btn-lg align-self-end ml-auto" data-nav="tab.profiles" (click)="onCancel()">Cancel</button>

          </div>



        </div>
      </div>
    </form>
    </div>


  </div>

</main>


<div class="snapshot" *ngIf="webcamImage">

  <img [src]="webcamImage.imageAsDataUrl">
