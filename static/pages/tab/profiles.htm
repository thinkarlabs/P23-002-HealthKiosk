{% extends "static/pages/_common/base_tab.htm" %}

{% block body %}
<main class="container-full">
<div id='x-main' class="container-md mt-5 py-1" style="min-height:500px">

<div class="row mt-3 py-0">
<h3>Registered profiles</h3>	
	  {% for item in profiles %}
		<div class="col-3 text-center">
			<button class="btn btn-primary p-2 rounded-0" style="width:250px;height:250px" data-nav="tab.episodes">
				  <img src="{{item.profile_pic}}" style="width:125px;height:125px" class="card-img-top img-fluid rounded-circle" alt="...">
				  <div class="card-body">
					<h5 class="card-title">{{item.profile_name}}</h5>
					<p class="card-text">{{item.profile_gender}}, {{item.profile_age}} yrs</p>
				  </div>
			</button>
		</div>

	  {% endfor %}
	
	<div class="col-3 text-center">
		<button class="btn btn-primary p-2 rounded-0" style="width:250px;height:250px" data-nav="tab.profile.new">
			  <img src="https://png.pngtree.com/png-vector/20190429/ourmid/pngtree-vector-add-icon-png-image_998225.jpg" style="width:175px;height:175px" class="card-img-top img-fluid rounded-circle" alt="...">
		</button>
	</div>

</div>
</main>

<button class="bg-primary text-light btn-lg" style="position:absolute;;bottom:60px;right:100px" data-nav="tab.login">Logout</button>

{% endblock %}
