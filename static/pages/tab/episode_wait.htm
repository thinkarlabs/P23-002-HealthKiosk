{% extends "static/pages/_common/base_tab.htm" %}

{% block body %}
<main class="container-full">
<div id='x-main' class="container-fluid mt-5 py-1" style="min-height:500px">

<div class="row mt-4 py-0">
	<div class="col-3 text-center">
	</div>
	<div class="col-6 text-center">
	
		<div class="border border-dark border-3" style="height:100px">
			<figure class="text-center p-2">
			  <blockquote class="blockquote">
				<p>Your episode summary has been submitted. Please wait for a confirmation...</p>
			  </blockquote>
			</figure>
		</div>
	
	  <h3 class="mt-2 mb-0">Accept : </h3>
	  <button class="bg-primary text-light btn-lg mt-4" style="width:220px" data-nav="tab.episode.confirm">Confirmation</button>
	  <button class="bg-primary text-light btn-lg mt-4" style="width:220px" data-nav="tab.episode.call">Call</button>
	  
	  <button class="bg-primary text-light btn-lg mt-4" style="width:220px" data-nav="tab.episode.new">Cancel</button>
		
	</div>
	<div class="col-3 text-center">
	</div>
	
</div>
</main>

{% endblock %}
