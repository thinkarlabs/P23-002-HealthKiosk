{% block body %}
<main class="container-full mt-5 p-3">

<div class="container-md">
<div id='x-contest' class="container-float">
	<div class="row">

	<h3 class="float-start">Confirm Patient Appointment</h3>

	<div class="col-12 my-2">
	  <h5 for="exampleFormControlInput1">Name : Rathnamma K T</h5>

	</div>

<div class="row">
<div class="col-12 p-2">
	<button type="button" class="btn btn-primary float-end mx-2" data-nav="admin.episodes">Confirm</button>		
	<button type="button" class="btn btn-primary float-end mx-2" data-nav="admin.episodes">Cancel</button>

</div>

</div>
</div>
</div>
