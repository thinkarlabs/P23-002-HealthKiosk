{% extends "static/pages/_common/base_admin.htm" %}

{% block body %}
<div id='x-main' class="container-full mt-5 p-3">
<div class="container-md">

	<div class="row">
	<div class="col-12 p-2">
		<h3 class="float-start ps-2">Patient Queue</h3>
	</div>

		<div class="row">

		<div class="col-12 m-0">

		<table class="table table-hover">
		  <thead>
			<tr>
			  <th scope="col">Photo</th>
			  <th scope="col">Name</th>
			  <th scope="col">Profile</th>
			  <th scope="col">Date/Time</th>
			  <th scope="col">+</th>
			</tr>
		  </thead>
		  <tbody>
		  {% for item in episodes %}	
			<tr>
			  <td>
				<img src="{{item.ep_pic}}" style="width:60px;height:60px" class="card-img-top img-fluid rounded-circle" alt="...">
			  </td>
			  <td class="col-2 align-self-start">{{item.ep_name}}</td>
			  <td>{{item.ep_gender}} </br> {{item.ep_age}} yrs</td>
			  <td>{{item.ep_date}} </br> {{item.ep_time}}</td>
			  <td>{{item.ep_smry}}</td>
			  <td class="col-1 align-self-start">
				<i class="bi bi-telephone-outbound p-2" data-nav="admin.episode.call"></i>
				<i class="bi bi bi-check-square p-2" data-nav="admin.episode.confirm"></i>
			  </th>
			</tr>
		  {% endfor %} 	
		  </tbody>
		</table>
		</div>
		</div>	

	</div>
			

</div>
</div>
{% endblock %}
